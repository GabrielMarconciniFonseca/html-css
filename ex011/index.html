<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens</title>
  </head>
  <body>
    <h1>Imagem dinamica</h1>
    <p>
      tente abrir esse site em varios dispositivos diferentes ou simplesmente
      aumente e diminua a tela do navegador
    </p>

    <!--A ORDEM IMPORTA PARA A ORGANIZAÇÃO E EXIBIÇÃO -->

    <picture>
      <source
        media="(max-width:750px )"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="Imagem flexivel" />
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio src="midia/a-small-miracle-132333.mp3" autoplay controls></audio>

    <audio>
      <source src="midia/a-small-miracle-132333.mp3" type="audio/mpeg" />
      <source src="midia/a-small-miracle-132333.ogg" type="audio/ogg" />
      <source src="midia/a-small-miracle-132333.wave" type="audio/wav" />
      <p>
        Infelizmente o arquivo não pode ser carregado.
        <a href="midia/a-small-miracle-132333.mp3">Clique aqui par carregar</a>
      </p>
    </audio>
  </body>
</html>
