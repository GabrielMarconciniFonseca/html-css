<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testando Video</title>
  </head>
  <body>
    <h1>Testando video do servidor proprio</h1>

    <p>este video esta hospedado no meu proprio servidor</p>
    <video
      src="video/videoteste.m4v"
      width="700"
      height="400"
      controls
      loop
    ></video>

    <h1>Testando videos de outro servidor</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Ll0xn1zXW7g"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <h1>Inserindo video do Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/785634454?h=bced53bdcd"
      width="640"
      height="268"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
   
  </body>
</html>
